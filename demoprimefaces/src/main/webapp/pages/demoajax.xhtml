<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajax Demo</title>
</h:head>

<body>

	<h4>Ajax Basic</h4>
	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
			<p:inputText id="name" value="#{basicView.text}" />
			<p:commandButton value="Submit" update="display" icon="ui-icon-check" />
			<h:outputText id="display" value="#{basicView.text}" />
		</h:panelGrid>
	</h:form>

	<h4>Ajax Listener</h4>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Keyup: " />
			<p:inputText id="counter" value="#{listenerView.text}">
				<p:ajax event="keyup" update="out" listener="#{listenerView.handleKeyEvent}" />
			</p:inputText>
			<h:outputText id="out" value="#{listenerView.text}" />
		</h:panelGrid>
	</h:form>


</body>

</html>
