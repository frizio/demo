<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Index XHTML</title>
</h:head> 

<body> 
	<h3>pages/index.XHTML</h3>
	<h1>Hello Java Server Faces</h1>
	
	<h:outputLabel value="Path del contesto di richiesta: #{request.getContextPath()}" />
	<br />
	<p>#{demo.counter}</p>
	<h:outputLabel value="#{demo.counter}" />

	<ul>
		<ui:repeat var="itemm" value="#{demo.list}" varStatus="loop">
			<li>#{loop.index} --> #{itemm}</li>
		</ui:repeat>
	</ul>
	
	<ui:repeat var="item" value="#{demo.list}">
		<p>#{item}</p>
	</ui:repeat>
	
</body> 

</html>
