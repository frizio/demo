<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Index XHTML</title>
</h:head> 

<body> 
	<h1>Esempio 1</h1>
	<h2>Libri utente</h2>
	
	<h:form id="myForm">
		<h:outputLabel for="title" value="Titolo" />
		<h:inputText id="title" value="#{example1Bean.title}" />
		<br/>
		<h:outputLabel for="pages" value="Pagine" />
		<h:inputText id="pages" value="#{example1Bean.pages}" 
					 converterMessage="Inserisci un valore numerico nel campo pagine" />
		<h:message for="pages"/> 
		<br/>
		<h:commandButton id="btn1" action="#{example1Bean.insertBook()}" value="Aggiungi con Chiamata normale" />
		<h:commandButton id="btn2" action="#{example1Bean.insertBook()}" value="Aggiungi con Chiamata Ajax" >
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>
		<h:commandButton id="btn3" action="#{example1Bean.insertBook()}" value="Aggiungi con Chiamata Ajax selettiva" >
			<f:ajax execute="title pages" render="bookslist" />
		</h:commandButton>
		
		<h:panelGroup id="bookslist">
			<ul>
				<ui:repeat var="book" value="#{userData.books}">
					<li>#{book.title} #{book.pages}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
		<br/>
		
		<h:commandLink action="index.html?faces-redirect=true" value="Home page" />
		<br/>
		<h:commandLink action="index.html" value="Go to Home page with Navigation case" />
		<br/>
		<h:commandLink action="#{example1Bean.goToPage()}" value="Go to Home page" />
		<br/>
		
	</h:form>
	
	<h:messages />
	
</body> 

</html>
