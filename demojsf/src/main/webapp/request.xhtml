<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Index XHTML</title>
</h:head> 

<body> 
	<h1>Faces REQUEST</h1>

	<h:form>
		
		<h:panelGrid columns="3">
		  	Enter your email :
		  	<h:inputText id="email" value="#{user.email}" size="20" required="true" label="Email Address">
				<f:validator validatorId="cloud.frizio.demo.web.training.validator.EmailValidator" />
			</h:inputText>
			<h:message for="email" style="color:red" />
		</h:panelGrid>
			
		<h:commandButton value="Submit" action="response" />
	
	
		<h:panelGrid columns="1">
		
			<h:selectOneMenu value = "#{pageBean.data}"> 
			   	<f:selectItem itemValue="1" itemLabel="Item 1" /> 
			   	<f:selectItem itemValue="2" itemLabel="Item 2" /> 
			   	<f:selectItem itemValue="3" itemLabel="Item 3" />
			   	<f:selectItem itemValue="4" itemLabel="Item 4" />
			</h:selectOneMenu>
			
			<h:selectOneMenu value = "#{pageBean.data}"> 
				<f:selectItems value="#{pageBean.availableItems.entrySet()}" var="entry"
						 	   itemValue="#{entry.key}" itemLabel="#{entry.value}" />
			</h:selectOneMenu>
		
		</h:panelGrid>
		
	</h:form>
	
	

</body> 

</html>
