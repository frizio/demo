<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home page</title>
</head>
<body>
	<h3>POST form</h3>
	<p>Url non modificato, Parametro ricevuto tramite tramite form data.</p>
	<form method="post" action="first">
		<input type="text" name="username"/>
		<input type="submit" value="Submit"/>
	</form>
	<h3>GET form</h3>
	<p>Url modificato, Parametro ricevuto tramite tramite query string.</p>
	<form method="get" action="first">
		<input type="text" name="username"/>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
