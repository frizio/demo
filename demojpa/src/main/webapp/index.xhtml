<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Demo JPA</title>
</h:head> 

<body> 

	<h2>Demo Java Persistence API</h2>

	<h:form>
	
		<h:outputLabel for="name" value="Name" />
		<p:inputText id="name" value="#{userData.name}" />
		<h:outputLabel for="email" value="Email" />
		<p:inputText id="email" value="#{userData.email}" />
		
	
		<p:commandButton value="Creating" icon="ui-icon-check">
			<f:ajax execute="name email" listener="#{userController.creating()}" render="userslist" />
		</p:commandButton>
		
	</h:form>

	<h:form>
	
		<h:outputLabel for="uid" value="ID" />
		<p:inputText id="uid" value="#{userData.id}" />
		
		<p:commandButton value="Reading" icon="ui-icon-check">
			<f:ajax execute="uid" render="sel" />
		</p:commandButton>
								 
		<p:commandButton value="Updating" icon="ui-icon-check">
			<f:ajax execute="uid" listener="#{userController.updating()}" render="userslist" />
		</p:commandButton>
		
		<p:commandButton value="Deleting" icon="ui-icon-check">
			<f:ajax execute="uid" listener="#{userController.deleting()}" render="userslist" />
		</p:commandButton>
		
		
		<h4>Utente selezionato</h4>
		<h:outputLabel id="sel" value="#{userController.reading().getName()} -> #{userController.reading()}" />
				
	</h:form>
	
	<h2>Lista utenti</h2>
	<h:panelGroup id="userslist">
		<ul>
			<ui:repeat var="user" value="#{userController.readingAll()}">
				<li>#{user.id} #{user.name} #{user.email}</li>
			</ui:repeat>
		</ul>
	</h:panelGroup>

	
</body> 

</html>
