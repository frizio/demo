<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Demo JPA</title>
</h:head> 

<body> 

	<h2>Demo Java Persistence API</h2>

	<h:form>
	
		<h:outputLabel for="uid" value="Name:" style="font-weight:bold" />
		<p:inputText id="uid" value="#{userController.uid}" />
	
		<p:commandButton value="Creating" icon="ui-icon-check">
			<f:ajax listener="#{userController.creating()}" render="userslist" />
		</p:commandButton>
		
		<p:commandButton value="Reading" icon="ui-icon-check" 
						 action="#{userController.reading()}" />
		
		<p:commandButton value="Reading all" icon="ui-icon-check" 
						 action="#{userController.readingAll()}" />
						 
		<p:commandButton value="Updating" icon="ui-icon-check" 
						 action="#{userController.updating()}" >
			<f:ajax render="userslist" />
		</p:commandButton>
		
		<p:commandButton value="Deleting" icon="ui-icon-check" 
						 action="#{userController.deleting()}">
			<f:ajax render="userslist" />
		</p:commandButton>
		
		<h4>Lista utente</h4>
		<h:panelGroup id="userslist">
			<ul>
				<ui:repeat var="user" value="#{userController.readingAll()}">
					<li>#{user.id} #{user.name} #{user.email}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
		
		<h4>Utente selezionato</h4>
		<h:outputLabel value="#{userController.reading()}" />
				
	</h:form>
	
</body> 

</html>
